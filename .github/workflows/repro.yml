name: repro

on:
  push:
  pull_request:

jobs:
  repro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - run: curl -o baf.tar.gz -L https://sbeams.systemsbiology.net/sample_data/Proteomics/pxproteome.tar.gz
      - run: go run main.go
